<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <!-- <p>Title</p> -->
            <input matInput type="text" formControlName="title" placeholder="Title" />
            <mat-error *ngIf="form.get('title').invalid">Enter valid title.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <!-- <p>Content</p> -->
            <textarea matInput placeholder="Content" formControlName="content" rows="4"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Enter valid content.</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid ">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <button mat-raised-button color="accent" type="submit">Save post</button>
    </form>
</mat-card>
